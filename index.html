<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Grid System</title>
</head>
<body>

    <!-- CSS Grid System -->
    <!-- Two Dimensional Grid System in which we can handle rows and columns at same time.
    It replaces float , clear, margin. 
    Code become fast with it and readibility enhances with it.
    No need to use frameworks of css (bootstrap) because of it -->

    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">Item 6</div>
    </div>
    
</body>
</html>
